<aside class="w-64 bg-harmony-secondary h-screen overflow-y-auto border-r border-gray-700">
    <div class="p-4">
        <h2 class="text-harmony-title text-lg font-bold mb-4">Salons</h2>
        
        <!-- Salons Communautaires -->
        <div class="mb-6">
            <h3 class="text-sm font-semibold text-gray-400 mb-2">COMMUNAUTAIRES</h3>
            {% for salon in salons_communautaires %}
                <a href="{% url 'salon_detail' salon.id %}" class="block px-3 py-2 rounded hover:bg-harmony-bg transition mb-1 {% if request.resolver_match.kwargs.salon_id == salon.id %}bg-harmony-bg{% endif %}">
                    # {{ salon.nom }}
                </a>
            {% endfor %}
        </div>
        
        <!-- Salons Thématiques -->
        <div>
            <h3 class="text-sm font-semibold text-gray-400 mb-2">THÉMATIQUES</h3>
            {% for salon in salons_thematiques %}
                <a href="{% url 'salon_detail' salon.id %}" class="block px-3 py-2 rounded hover:bg-harmony-bg transition mb-1 {% if request.resolver_match.kwargs.salon_id == salon.id %}bg-harmony-bg{% endif %}">
                    # {{ salon.nom }}
                </a>
            {% endfor %}
            
            <a href="{% url 'create_salon' %}" class="block px-3 py-2 rounded bg-harmony-red hover:bg-harmony-red-dark transition mt-4 text-center">
                + Créer un salon
            </a>
        </div>
    </div>
</aside>
