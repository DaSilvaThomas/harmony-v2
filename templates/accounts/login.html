{% extends 'base.html' %}

{% block title %}Connexion - Harmony{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-md">
    <div class="gradient-card p-8 rounded-lg shadow-2xl">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Bienvenue sur Harmony</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" class="w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <div>
                <label for="id_password" class="block mb-2">Mot de passe</label>
                <input type="password" name="password" id="id_password" class="w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <button type="submit" class="w-full bg-white text-harmony-red font-bold py-3 rounded-lg hover:bg-gray-100 transition">
                Se connecter
            </button>
        </form>
        
        <p class="text-center mt-4 text-white">
            Pas encore membre ? <a href="{% url 'register' %}" class="text-white font-bold hover:underline">S'inscrire</a>
        </p>
    </div>
</div>

<style>
    input[type="text"], input[type="password"] {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
    }
    
    input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
    }
</style>
{% endblock %}
